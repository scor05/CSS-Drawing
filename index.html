<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Drawing with CSS Only: The CSGO Logo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>
        <a href="https://github.com/scor05/CSS-Drawing">Repo de Github (e imagen base, tambi√©n en el README.md)</a>
    </h2>
    <div class="container">
        <div class="background">
            <div class="model">
                <div class="head">
                    <div class="hat"></div>
                    <ul class="skull">
                        <li></li>
                    </ul>
                </div>
                <div class="upperBody">
                    <div class="torso"></div>
                    <div class="weapon"></div>
                    <div class="arms">
                        <div class="leftArm"></div>
                        <div class="rightArm"></div>
                    </div>

                </div>
                <div class="belt"></div>
                <div class="legs">
                    <div class="top">
                        <div class="topleft"></div>
                        <div class="topright"></div>
                    </div>
                    <div class="bottom">
                        <div class="botleft"></div>
                        <div class="botright"></div>
                    </div>
                    <div class="feet">
                        <div class="leftFoot"></div>
                        <div class="rightFoot"></div>
                    </div>
                </div>
            </div>

            <div class="gotext">
                <p>GO</p>
            </div>
        </div>
    </div>
</body>

</html>
